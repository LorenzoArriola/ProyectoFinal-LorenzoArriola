<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces a archivos CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../principal.css">

    <!-- Título de la página -->
    <title>Carrito de compras</title>

    <!-- Enlaces a fuentes de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Encabezado -->
    <header id="header">
        <h1>Shopping Car</h1>
        <div>
            <!-- Icono del carrito de compras -->
            <img id="carrito" class="carrito" src="../img/Carrito/carrito-de-compras.png" alt="">
            <!-- Número de elementos en el carrito -->
            <div id="numero"></div>
        </div>
    </header>

    <!-- Contenedor principal para mostrar los productos -->
    <main>
        <div id="contenedor" class="contenedor"> </div>
    </main>

    <!-- Contenedor de la cesta de compra (popup) -->
    <div id="contenedorCompra">
        <!-- Información de la cesta de compra -->
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <!-- Botón para cerrar la cesta de compra -->
            <p class="x" id="x">x</p>
        </div>

        <!-- Lista de productos en la cesta de compra -->
        <div class="productosCompra" id="productosCompra"></div>

        <!-- Total de la compra -->
        <div class="total" id="total"></div>

        <!-- Botón para finalizar la compra -->
        <button>Finalizar Compra</button>
    </div>

    <!-- Botón para volver a la página principal -->
    <main class="boton">
        <div class="volver">
            <button class="bot"> <a href="../principal.html">VOLVER</a></button>
        </div>
    </main>

    <!-- Archivos JavaScript -->
    <script src="main.js"></script>
    <script src="libreria.js"></script>
</body>

</html>
